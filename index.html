<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font_awesome_cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- /font_awesome_cdn -->
  <!-- google_fonts_link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <!-- /google_fonts_link -->
  <!-- vue_development_version -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /vue_development_version -->
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /stylesheet -->
  <title>Boolzapp Web</title>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- left_container -->
    <div class="left_container">
      <!-- left_header -->
      <div class="lid">
        <div class="lid_avatar_container">
          <div class="lid_logo_container">
            <img class="avatars" src="img/avatar_io.jpg" alt="my_avatar">
          </div>
          <div class="lid_name_container">
            <h2>Giulia Rossi</h2>
          </div>
        </div>
        <div class="icnos_container">
          <a href="#"><i class="fas fa-circle-notch"></i></a>
          <a href="#"><i class="fas fa-comment-alt"></i></a>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
      </div>
      <!-- /left_header -->
      <!-- notifications -->
      <div class="nots_container">
        <div class="left_nots">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="right_nots">
          <h2>Ricevi notifiche di nuovi messaggi!</h2>
          <p><a href="#">Attiva notifiche desktop</a></p>
        </div>
      </div>
      <!-- /notifications -->
      <!-- finder -->
      <div class="finder_input">
        <input class="finder_field" type="text" name="" value="" placeholder="cerca o inizia una nuova chat">
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
      <!-- /finder -->
      <!-- contacts -->
      <div class="contacts_container">
        <ul class="contacts_list">
          <li class="contact_item" v-for="item in contacts">
            <div class="logo_container">
              <img :src="`img/avatar${item.avatar}.jpg`" class="avatars" alt="">
              <!-- <img :src="'img/avatar' + item.avatar + '.jpg'" alt=""> -->
            </div>
            <div class="name_container">
              <h2>{{item.name}}</h2>
            </div>
          </li>
        </ul>
      </div>
      <!-- /contacts -->
    </div>
    <!-- /left_container -->
    <div class="right_container">
      <!-- header -->
      <div class="lid">
        <div class="lid_avatar_container">
          <div class="lid_logo_container">
            <img class="avatars" src="img/avatar_io.jpg" alt="my_avatar">
          </div>
          <div class="lid_name_container">
            <h2>Giulia Rossi</h2>
          </div>
        </div>
        <div class="icnos_container">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#"><i class="fas fa-paperclip"></i></a>
          <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
      </div>
      <!-- /header -->
      <div class="messages_container">
      </div>
      <!-- input_section -->
      <div class="lid">
        <div class="emoticons_container">
          <a href="#"><i class="far fa-grin"></i></a>
        </div>
        <div class="audio_container">
          <a href="#"><i class="fas fa-microphone"></i></a>
        </div>
      </div>
      <!-- /input_section -->
    </div>
  </div>

  <!-- javascript -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- /javascript -->
</body>
</html>
